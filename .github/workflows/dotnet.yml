name: Build and execute UI tests
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test_build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout the repository
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Run WebDriver UI Tests Project1
      run: dotnet test TestProject1 --no-build --verbosity normal
    - name: Run WebDriver UI Tests Project2
      run: dotnet test TestProject2 --no-build --verbosity normal
    - name: Run WebDriver UI Tests Project3
      run: dotnet test TestProject3 --no-build --verbosity normal
